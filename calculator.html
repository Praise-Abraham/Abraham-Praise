<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Fontawesome/css/all.css">
</head>
<body> 

        <div class="bg-black/80 h-[100vh]">
    
            <div class="border border-2 border-black rounded-md m-auto px-4 py-4 w-[24rem] h-[30rem]">
    
                <div class="calculator bg-white rounded-md h-[26rem] w-[21rem] p-2">
                    
                    <div class="screen flex items-center justify-end w-[20rem] h-[7rem] border border-2 border-black/50 p-2 my-4">
                        <p class="text-right text-3xl">0</p>
    
                    </div>
            
                    <div class="flex justify-center items-center gap-1 mb-2 hover:text-black">
                        <button class="join border border-2  rounded-md w-fit p-2 px-5 bg-red-500 text-black font-semibold hover:shadow hover:shadow hover:text-white text-sm">Clear</button>
            
                        <button class="bracket-left border border-2 rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">(</button>
                            
                        <button class="bracket-right box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">)</button>
            
                        <button class="box border border-2  rounded-md w-fit p-2 px-7 bg-blue-500 text-black hover:shadow hover:text-white font-semibold text-sm"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
            
                    <div class="flex justify-center items-center gap-1 mb-2">
                       
                        <button class="seven box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">7</button>

                        <button class="eight box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">8</button>
                            
                        <button class="nine box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">9</button>
            
                        <button class="plus box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">+</button>
            
                    </div>
        
                    <div class="flex justify-center items-center gap-1 mb-2">         
            
                        <button class="four box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">4</button>

                        <button class="five box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">5</button>
                            
                        <button class="six box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">6</button>
            
                        <button class="minus box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">-</button>
            
                    </div>
        
                    <div class="flex justify-center items-center gap-1 mb-2">   
            
                        <button class="one box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">1</button>

                        <button class="two box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">2</button>
                            
                        <button class="three box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">3</button>
            
                        <button class="multiply box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">*</button>
            
                    </div>
        
                    <div class="flex justify-center items-center gap-1 mb-2">
                        
                        <button class="dot box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">.</button>

                        <button class="zero box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">0</button>
                            
                        <button class="divide box border border-2  rounded-md w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-green-500">/</button>
            
                        <button class="equal box border border-2  rounded-md bg-green-500 w-fit p-1 px-7 font-semibold text-black hover:shadow hover:text-white">=</button>
            
                    </div>
                </div>
            </div>
           
        </div>
    
    <script src="JS/calculator.js"></script>
</body>
</html>
